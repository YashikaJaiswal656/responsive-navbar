<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main_nav {
            height: 100px;
            width: 100%;
            box-shadow: 0px 0px 6px 1px lavender;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        ul {
            height: 100%;
            width: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            font-size: 25px;
            font-weight: 600;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-transform: capitalize;
            position: relative;
            z-index: -1;
        }

        .logo img {
            height: 70px;
            width: 110px;
        }

        .sign img {
            height: 70px;
            width: 110px;
            display: none;
        }

        .nav {
            height: 100vh;
            width: 300px;
            box-shadow: 2px 5px 20px 3px lightgray;
            background-color: white;
display: none;
z-index: +1;
position: relative;
top: -97px;
        }

        .nav ul {
            height: 70%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            list-style: none;
            font-size: 35px;
            font-weight: 600;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-transform: capitalize;
        }

        .nav ul li {
            box-shadow: 0px 0px 10px 3px lavender;
            height: 140px;
            width: 100%;
            margin-top: 10px;
        }

        .cross {
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .cross img {
            height: 100%;
            width: 70px;
        }
        @media screen and (max-width: 600px) {
.list{
    display: none;
}
  .sign img{
    display: block;
  }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="main_nav">
        <div class="sign" ><img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2012/10/threelines.png" onclick="show()" alt=""> </div>
    
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/star-logo-images-illustration-design_6543-948.jpg?w=360" alt="">
        </div>
<ul class="list">
    <li>home</li>
    <li>about</li>
    <li>service</li>
    <li>contact</li>
    <li>project</li>
</ul>
    </div>
    <div class="nav" id="hide_nav">
        <div class="cross">
            <i class="fa fa-close" style="font-size:48px" id="cross"  onclick="closed()" ></i>
        </div>
        <ul class="list">
            <li>home</li>
            <li>about</li>
            <li>service</li>
            <li>contact</li>
            <li>project</li>
            <li>info</li>
        </ul>
    </div>




    <script>


        function closed() {
            document.getElementById("hide_nav").style.display="none"
        }
        function show(){
              document.getElementById("hide_nav").style.display="block"
        }
    </script>
</body>

</html>
